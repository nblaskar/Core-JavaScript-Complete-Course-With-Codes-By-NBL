<html>
	<head>
		<title>Welcome To JavaScript</title>
		<script>
		var day=prompt("Enter any no:-");
		switch(day){
			case "1":
				document.write("Sunday");
				break;
			case "2":
				document.write("Monday");
				break;
			case "3":
				document.write("Tuestday");
				break;
			default:
				document.write("Wrong Input");
			
		
		
		}
		</script>
	
	</head>

	<body>
	<h1 style=color:red;>i am heading</h1>
	</body>

</html>
