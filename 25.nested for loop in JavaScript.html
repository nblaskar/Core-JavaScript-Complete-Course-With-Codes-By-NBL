	<body>
	<script>
	for(i=0;i<3;i++)
	{
		document.write("<strong>Outer For Loop</strong>");
		document.write(i);
		document.write("<br>");
		for(j=0;j<5;j++)
		{
			document.write("Outer For Loop");
			document.write(i);
			document.write("<br>");
		}
	
	}
	document.write("End of codes");
	
		
	</script>
	
	
	
	
	
	<h1 style=color:red;>i am heading</h1>
