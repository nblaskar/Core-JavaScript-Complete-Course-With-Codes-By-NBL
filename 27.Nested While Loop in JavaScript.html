<html>
	<head>
		<title>Welcome To JavaScript</title>
		
	
	</head>

	<body>
	<script>
	var i=0;
	while(i<3)
	{
		document.write("<strong>Outer While Loop</strong>");
		document.write(i);
		i++;
		document.write("<br>");
		var j=0;
		while(j<5)
		{
			document.write("Inner While Loop");
			document.write(j);
			j++
			document.write("<br>");
		
		}
	}
	document.write("End of Codes");
	
		
	</script>
	
	
	
	
	
	<h1 style=color:red;>i am heading</h1>
	</body>

</html>
