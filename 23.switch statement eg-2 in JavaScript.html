<html>
	<head>
		<title>Welcome To JavaScript</title>
		<script>
		var day=prompt("Enter the day:-");
		switch(day){
			case "Mon":
				document.write("Working Day");
				break;
			case "tue":
			case "Tue":
				document.write("yes! Working Day");
				break;
			case "sat":
			case "sun":
				document.write("Holiday");
				break;
			default:
				document.write("Wrong Input");
			
		
		
		}
		</script>
	
	</head>

	<body>
	<h1 style=color:red;>i am heading</h1>
	</body>

</html>
