	//By Using Rest Parameter
	var noofticket=5;
	var buyticket=5;	
	var eachprice=200;
	var disprice=50;
	
	function myFun(theory,...rest){
		if(rest[2]<5)
		{
			rest[3]=0;
			return`${theory[0]} ${rest[0]} ${theory[1]} ${rest[1]} ${theory[2]} ${rest[2]} ${theory[3]} ${rest[3]} ${theory[4]}`
		}
		else{
		return`${theory[0]} ${rest[0]} ${theory[1]} ${rest[1]} ${theory[2]} ${rest[2]} ${theory[3]} ${rest[3]} ${theory[4]}`
		}
		
		

	}
	document.write(myFun`There are ${noofticket}  movie ticket each rs ${eachprice} and if you
buy ${buyticket} tickets get discount rs ${disprice} each`);
	
	
	</script>
