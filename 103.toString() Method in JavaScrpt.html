	<body>
	<script>

	var geek=["Rahul","Sonam","Sumit"];
	
	var new_geek1=geek.toString();	
	document.write(new_geek1+"=>"+typeof(new_geek1)+"<br>");
	
	var new_geek2=geek.join();

	var new_geek3=geek.join("*");	
	document.write(new_geek3+"=>"+typeof(new_geek3)+"<br>");



	
	</script>
