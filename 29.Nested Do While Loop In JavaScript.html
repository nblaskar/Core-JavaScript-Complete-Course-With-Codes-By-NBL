<html>
	<head>
		<title>Welcome To JavaScript</title>
		
	
	</head>

	<body>
	<script>

	var i=0;
	do
	{
		document.write("<strong>Outer Do While Loop</strong>");
		document.write(i);
		i++;
		document.write("<br>")
		var j=0;
		do
		{
			document.write("Inner Do While Loop");
			document.write(j);
			j++;
			document.write("<br>");	
		}while(j<5);
		
	}while(i<3);
	document.write("End of Codes");	
		
	</script>
	
	
	
	
	
	<h1 style=color:red;>i am heading</h1>
	</body>

</html>
