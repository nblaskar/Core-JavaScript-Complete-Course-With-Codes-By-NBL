	//process-2
	var rows=prompt("Enter no of Rows");
	var cols=prompt("Enter no of Cols");
	var geek=new Array(rows);
	for(var i=0;i<rows;i++){
	 geek[i]=new Array(cols);
	}
	
	//Array Input
	for(var i=0;i<rows;i++){
		for(var j=0;j<cols;j++){
			geek[i][j]=prompt("Enter Data:");
		}
	}

	
	
	//Output
	for(var i=0;i<rows;i++){
		for(var j=0;j<cols;j++){
			document.write(geek[i][j]+" ");
		}
		document.write("<br>");
	}

	
	
	</script>
