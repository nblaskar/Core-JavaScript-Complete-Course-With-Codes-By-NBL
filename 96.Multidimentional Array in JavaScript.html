	//Process-3
	//Array Defination
	var geek=new Array(
						["Rahul","Dell",10],
						["Sonam","Hp",20],
						["Rahul","Zed",30]
						);
	//Accessing
	for(i=0;i<3;i++)
	{
		for(j=0;j<3;j++)
		{
			document.write(geek[i][j]+" ");
			
		}
		document.write("<br>");
	}
	for(i=0;i<3;i++)
	{
		for(j=0;j<3;j++)
		{
			document.write(i+" "+j+" "+" |");
			
		}
		document.write("<br>");
	}
	for(i=0;i<3;i++)
	{
		for(j=0;j<3;j++)
		{
			document.write(i+""+j+""+geek[i][j]+" ");
			
		}
		document.write("<br>");
	}
	
	
	
	
	</script>
