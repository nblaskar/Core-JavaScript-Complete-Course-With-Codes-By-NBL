	//By Using hasOwnProperty function
	function  mobile(m_model){				
					this.model=m_model;
					this.color='white';
					
	}
	var nokia= new mobile('J7');
	if(nokia.hasOwnProperty('color'))
	{
		document.write("Exist");
	}
	else
	{
		document.write("Does not Exist");
	}
