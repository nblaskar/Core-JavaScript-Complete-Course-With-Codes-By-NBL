<html>
	<head>
		<title>Welcome To JavaScript</title>
		
	
	</head>

	<body>
	<script>
	//rest parameter
	function restShow(a,...args)
	{
		console.log("a: "+a);
		console.log(args);
	}
	restShow(10,20,30,40,50);
	//Argument Object
	function restShow(a)
	{
		console.log("a: "+a);
		console.log(arguments);
	}
	restShow(10,20,30,40,50);
	
	
	
	
	
	</script>
	
	
	
	
	<h1 style=color:red;>i am heading</h1>
	</body>

</html>
