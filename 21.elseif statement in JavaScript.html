<html>
	<head>
		<title>Welcome To JavaScript</title>
		<script>
		var result=prompt("Enter The Marks:-");
		if(result <=30)
		document.write("Fail");
		else if(result <=40)
		document.write("Pass");
		else if(result <=60)
		document.write("Good");
		else
		document.write("Very Good")
		</script>
	</head>

	<body>
	<h1 style=color:red;>i am heading</h1>
	</body>

</html>
