<html>
	<head>
		<title>Welcome To JavaScript</title>
		
	
	</head>

	<body>
	<script>

	var sa="50";
	var nb=10;
	var nc=20;
	var sd="Hello";
	//+ Operator Work As Concat With String
	document.write(nb+nc+"<br>");
	document.write(sa+nb+"<br>");
	document.write(nb+sa+"<br>");
	document.write(nb+sd+"<br>");
	document.write(sd+nb+"<br>");
	//Other Than + Operator
	document.write(nc-nb+"<br>");
	document.write(sa-nb+"<br>");
	document.write(nb-sa+"<br>");
	document.write(nb-sd+"<br>");
	document.write(sd-nb+"<br>");
	
	//with typeof() method
	//+ Operator Work As Concat With String
	document.write(typeof(nb+nc));
	document.write(nb+nc+"<br>");
	
	document.write(typeof(sa+nb));
	document.write(sa+nb+"<br>");
	
	document.write(typeof(nb+sa));
	document.write(nb+sa+"<br>");
	
	document.write(typeof(nb+sd));
	document.write(nb+sd+"<br>");
	
	document.write(typeof(sd+nb));
	document.write(sd+nb+"<br>");
	//Other Than + Operator
	document.write(typeof(nc-nb));
	document.write(nc-nb+"<br>");
	
	document.write(typeof(sa-nb));
	document.write(sa-nb+"<br>");
	
	document.write(typeof(nb-sa));
	document.write(nb-sa+"<br>");
	
	document.write(typeof(nb-sd));
	document.write(nb-sd+"<br>");
	
	document.write(typeof(sd-nb));
	document.write(sd-nb+"<br>");
	
	//Some Other Rules
	document.write(nb+nc+sa+"<br>");
	document.write(sa+nb+nc+"<br>");
	document.write("Result: "+nb+nc+"<br>");
	document.write(nb+nc+"Result: "+"<br>");
	
	
	</script>
	
	
	
	<h1 style=color:red;>i am heading</h1>
	</body>

</html>
