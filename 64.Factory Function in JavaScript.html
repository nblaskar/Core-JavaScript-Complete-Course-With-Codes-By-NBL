	//Factory Function Without Parameter
	function  mobile(b_name,m_no){
				return{
					brand:b_name,
					model:m_no,
					price:function(rs){
								return ("RS"+rs);
									}
				
				
						};
	
	}
	var samsung=mobile('nokia',3310);
	document.write(samsung.brand+" "+samsung.model+"  "+samsung.price(300)+"<br>");
	var nokia=mobile('samsung','j7');
	document.write(nokia.brand+" "+nokia.model+"  "+nokia.price(300));
	
	</script>
