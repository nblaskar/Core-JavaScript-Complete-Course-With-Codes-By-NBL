<html>
	<head>
		<title>Welcome To JavaScript</title>
		<script>
		var a=10;
		var b=20;
		document.write(a+b +"<br>");
		document.write(b-a +"<br>");
		document.write(a*b +"<br>");
		document.write(b/a +"<br>");
		document.write(b%a +"<br>");
		a++;
		document.write(a +"<br>");
		b--;
		document.write(b +"<br>");
		var c=a+50;
		document.write(c +"<br>");
		var d=a+b+c+50;
		document.write(d +"<br>");
		
		
		</script>


	</head>

	<body>
	<h1 style=color:red;>i am heading</h1>
	</body>

</html>
